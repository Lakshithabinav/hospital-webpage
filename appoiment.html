        <h2>Make an Appointment</h2>
    
        <div class="appoiment-form">
            <form>
                <div class="form-control">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" class="name" placeholder="enter in caps">
                </div>
                <div class="form-control">
                    <label for="phno"> Phone No:</label>
                    <input type="number" id="phno" name=" phno" pattern="[+][9][1]\d{10}" placeholder="+91XXXXXXXXXX" required class="ph">
                </div>
                
                <div class="form-control">
                    <label for="age"> Age:</label>
                    <input type="number" class="ag">
                </div>
                <div class="form-control">
                    <label for="date">Preferred Date:</label>
                    <input type="date" id="date" name="date" class="date">
                </div>
                <button  >Submit</button>
              </form>
        </div>
    </body>
